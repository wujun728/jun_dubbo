<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>黑马Admin - 帮助手册</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/theme-buble.css">
</head>
<style>
  a{
    text-decoration-line: none!important;
  }
  .medium-zoom-image--open{
    z-index: 3!important;
  }
  .sidebar-nav a:hover{
    color: #42b983!important;
  }
  nav.app-nav{
    margin-right: 100px;
  }
  nav.app-nav .emoji{
    vertical-align: -5px;
    margin-right:5px;
  }
</style>

<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    plugins: [
      function(hook, vm) {
      }
    ],
    loadSidebar: true,
    maxLevel: 10,
    auto2top: true,
    coverpage: ['/'],
    themeColor: '#3F51B5',
    // homepage: 'getting-started.md',
    name: '黑马Admin',
    repo: 'https://github.com/itheima2017/vue-element-admin-itheima',
    search: {
      noData: {
        '/': '没有结果!'
      },
      paths: 'auto',
      placeholder: {
        '/': '搜索'
      }
    }
  }
</script>
<script src="./assets/docsify.min.js"></script>
<script src="./assets/search.js"></script>
<script src="./assets/zoom-image.js"></script>
<script src="./assets/emoji.min.js"></script>
<script src="./assets/prism-bash.js"></script>
<script src="./assets/prism-java.js"></script>
</html>
