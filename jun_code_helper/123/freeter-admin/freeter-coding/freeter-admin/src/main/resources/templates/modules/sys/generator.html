<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group  ">
			<input type="text" class="form-control" style="display: inline-block; width: auto;" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		<a class="btn btn-default"   @click="query">查询</a> <a class="btn btn-info"  @click="generatorDoc"><i class="fa fa-file-code-o"></i>&nbsp;生成数据库文档</a>
		</div>
		 <div class="form-group ">
		<a class="btn btn-info" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
		<a class="btn btn-info" @click="genEntity"><i class="fa fa-file-code-o"></i>&nbsp;只更新Entity实体类代码</a>
				<a class="btn btn-info" @click="genVO"><i class="fa fa-file-code-o"></i>&nbsp;只更新VO实体类代码</a>
			<a class="btn btn-info" @click="generatorAll"><i class="fa fa-file-code-o"></i>&nbsp;更新后端管理系统代码</a>
			<a class="btn btn-info" @click="genAPI"><i class="fa fa-file-code-o"></i>&nbsp;更新移动端接口代码</a>
			 <a class="btn btn-info" @click="genController"><i class="fa fa-file-code-o"></i>&nbsp;更新Controller接口代码</a>
			
			</div> 
	</div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
<script src="${request.contextPath}/statics/js/modules/sys/generator.js?_${.now?long}"></script>

</body>
</html>
