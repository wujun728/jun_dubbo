<!DOCTYPE html>
<html>
<head>
<title></title>
	<script type="text/javascript" charset="utf-8"
		src="../statics/plugins/neditor/neditor.config.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="../statics/plugins/neditor/neditor.all.min.js"></script>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../statics/css/bootstrap.min.css">
<link rel="stylesheet" href="../statics/css/font-awesome.min.css">
<link rel="stylesheet" href="../statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../statics/css/main.css">
<script src="../statics/libs/jquery.min.js"></script>
<script src="../statics/plugins/layer/layer.js"></script>
<script src="../statics/libs/bootstrap.min.js"></script>
<script src="../statics/libs/vue.min.js"></script>
<script src="../statics/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../statics/js/common.js"></script>

		<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文--> <!-- <script type="text/javascript" charset="utf-8"
	src=" statics/plugins/neditor/i18n/zh-cn/zh-cn.js"></script> -->
</head>
<body>
	<div id="rrapp" v-cloak>
		 

		<div  class="panel panel-default">
			<div class="panel-heading"> </div>
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-2 control-label">品牌</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.brand"
							placeholder="品牌" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">型号</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.version"
							placeholder="型号" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">上市月份</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="mobile.listedyear" placeholder="上市月份" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机身颜色</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.color"
							placeholder="机身颜色" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">操作系统</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="mobile.operatingSystem" placeholder="操作系统" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">屏幕</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.screen"
							placeholder="屏幕" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机身存储空间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.rom"
							placeholder="机身存储空间" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机身的运行内存</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.ram"
							placeholder="机身的运行内存" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">屏幕分辨率</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="mobile.resolvingPower" placeholder="屏幕分辨率" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">机身重量</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.weight"
							placeholder="机身重量" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">主芯片</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.cpu"
							placeholder="主芯片" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">其他</div>
					<div class="col-sm-10">
						<input type="text" class="form-control" v-model="mobile.other"
							placeholder="其他" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">描述</div>
					<div class="col-sm-10">
					                       <textarea  class="form-control" v-model="mobile.described" placeholder="描述">
					                       </textarea>
 
						 
					</div>
				</div>
							                    <div class="form-group">
                        <div class="col-sm-2 control-label">手机</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mobile.phone" placeholder="手机"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="mobile.name" placeholder="姓名"/>
                        </div>
                    </div>
				<div class="form-group">
					<div class="col-sm-2 control-label">像素</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="mobile.backCamera" placeholder="像素" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label">购买时间</div>
					<div class="col-sm-10">
						<input type="text" class="form-control"
							v-model="mobile.buyTime" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"></div>
					<input type="button" class="btn btn-primary" @click="saveOrUpdate"
						value="预约" /> &nbsp;&nbsp;<input type="button"
						class="btn btn-warning" onclick="javascript:window.history.go(-1)" value="返回" />
				</div>
			</form>
		</div>
	</div>
	<script>
 
</script>

	<script
		src="js/mobile.js"></script>

		 
</body>
</html>
