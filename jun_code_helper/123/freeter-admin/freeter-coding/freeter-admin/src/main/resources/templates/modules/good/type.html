<!DOCTYPE html>
<html>
<head>
    <title></title>
    <#include "/header.html"> 
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/fileinput/fileinput.css">
	<link rel="stylesheet" href="${request.contextPath}/statics/css/addcss.css">
	<script src="${request.contextPath}/statics/plugins/fileinput/fileinput.js"></script>
    <script src="${request.contextPath}/statics/plugins/fileinput/zh.js"></script>

</head>
<body>
	<div id="rrapp" v-cloak>    
        	<div class="tabpad">
 	           	<div class="tab_head">
	           		<div class="taba active">商品基本信息</div>
	           		<div class="tabb">商品相册</div>
					<div class="tabd">商品规格</div>
	           		<div class="tabd">属性参数</div>
	           		<div class="tabd">商品内容</div> 
	           	</div> 
	           	<div class="fl2"> <hr/></div>
	           	<div class="tabwrap">
	           		<div class="itema tabitem"> 
	           			<form class="form-horizontal" method="post" id="uploadForm" enctype="multipart/form-data"> 
		                  
		                     <div class="form-group">
                        <label class="col-sm-2 control-label" for="">选择分类</label>
                        <div class="typechose" >
                            <select class="form-control col-sm-2" name="" 	data-live-search="true"  class="selectpicker" id="channelId">
                             </select>  
                            <select class="form-control col-sm-2" name="" 	data-live-search="true"  id="oneCategory"  class="selectpicker">
                             </select> 
                            <select class="form-control col-sm-2" name="" 	data-live-search="true" id="twoCategory"  class="selectpicker">
                             </select> 
                        </div> 
                    </div>
	           			
		                    <div class="form-group">
		                        <label for=" "  class="col-sm-2 control-label">商品名称</label>
		                        <div class="col-sm-10">
		                       		<input type="text" class="form-control" id="" placeholder="请输入商品名称" v-model="goodInfo.goodName" >
		                       	</div>
		                    </div>
		                    <div class="form-group">
		                        <label for=" "  class="col-sm-2 control-label">商品基本信息</label>
		                        <div class="col-sm-10">
		                        	<input type="text" class="form-control" id="" placeholder="请输入商品名称"  v-model="goodInfo.introduce"  >
		                    	</div>
		                    </div>
		             <div class="form-group">
						<div class="col-sm-2 control-label">单位</div> 
						<div class="col-sm-10"><input type="text" placeholder="页面标题" class="form-control"  v-model="goodInfo.units"></div>
					</div>      
				 
					<div class="form-group">
						<div class="col-sm-2 control-label">是否置顶 </div> 
						<label class="radio-inline"><input type="radio" name="showInTop" value="1" v-model="goodInfo.showInTop"> 置顶</label> 
						<label class="radio-inline"><input type="radio" name="showInTop" value="0" v-model="goodInfo.showInTop"> 默认</label>
					</div> 
					<div class="form-group">
						<div class="col-sm-2 control-label">是否热门 </div> 
						<label class="radio-inline"><input type="radio" name="showInHot" value="1" v-model="goodInfo.showInHot"> 热门</label> 
						<label class="radio-inline"><input type="radio" name="showInHot" value="0" v-model="goodInfo.showInHot"> 默认</label>
					</div> 
					<div class="form-group">
						<div class="col-sm-2 control-label">页面标题</div> 
						<div class="col-sm-10"><input type="text" placeholder="页面标题" class="form-control"  v-model="goodInfo.pageTitle"></div>
					</div> 
					<div class="form-group"><div class="col-sm-2 control-label">页面描述</div> 
						<div class="col-sm-10"><input type="text" placeholder="页面描述" class="form-control" v-model="goodInfo.pageDescription"></div>
					</div> 
					<div class="form-group">
						<div class="col-sm-2 control-label">页面关键词</div> 
						<div class="col-sm-10">
							<input type="text" placeholder="页面关键词" class="form-control" v-model="goodInfo.pageKeyword">
						</div>
					</div> 
					<div class="form-group">
						<div class="col-sm-2 control-label">备注信息</div> 
						<div class="col-sm-10">
							<input type="text" placeholder="备注信息" class="form-control" v-model="goodInfo.remarks">
						</div>
					</div> 
					
                  <!--  单图预览start-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="exampleInputName2">图片预览</label>
                    </div>
                    <div class="form-group">  
                        <div class="file-loading col-sm-10">
                            <input id="input-701" name="files" type="file">
                        </div>
                     </div>
                   
                  <!--  单图预览end--> 
		                    
		                    <input type="button" class="btn btn-primary" @click="goodInfoSaveOrUpdate"  value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
	               		 </form>
	           		</div>

	           		<div class="itemb tabitem"> 
	           			<form class="form-horizontal" method="post" id="uploadForm" enctype="multipart/form-data">
		                  <!--   商品上传start -->
							<div class="form-group">
		                        <label for=" "  class="col-sm-2 control-label">商品相册</label>
		                        <div class="col-sm-10">
		                       		<!-- <div id="gallery" v-for> 
							         	<img src="${request.contextPath}/public/favicon.ico" width="70" height="70" alt=""> 
							        </div> -->
							         <div class="file-loading col-sm-10">
			                            <input id="input-702" name="files" type="file" multiple>
			                        </div>
		                       	</div>
		                    </div>  
		                  <!--   商品上传end -->  
	               		 </form>
	           		</div>
					<div class="itemc tabitem"  id="putwarp">
					<div id="putin" class=" text-center" style="overflow: hidden; width: 90%;">
							<div class="col-md-2 control-label" class="putin" >批量填入:</div> 
							<div class="col-md-2">
								<input type="text" id="stock" placeholder="库存" class="form-control ifin"> 
							</div>
							<div class="col-md-2">
								<input type="text" id="price" placeholder="价格" class="form-control ifin"> 
							</div>
							<div class="col-md-2">
								<input type="text" id="brand" placeholder="销售量" class="form-control ifin"> 
							</div>
							<div class="col-md-2 text-left">
								<a href="#" class="btn btn-primary" onclick="putin()">填入</a>
							</div> 
						</div>
						<form action="" method="" class="form-horizontal" style="width:90%;"> 
							<div class="form-group formtitle ">
								<div class="col-md-2 control-label">规格名称</div> 
								<div class="col-md-2 control-label">库存</div> 
								<div class="col-md-2 control-label">价格</div> 
								<div class="col-md-2 control-label">销售量</div> 
 							</div>
							<div class="form-group formitem" v-for="good in goodPrice">
								<div class="col-md-2">
									<span class="form-control">{{good.specName}}</span> 
								</div>
								<div class="col-md-2">
									<input type="text" placeholder="库存" class="form-control stock trvalue" v-model="good.stock"> 
								</div>
								<div class="col-md-2">
									<input type="text" placeholder="" class="form-control price trvalue"  v-model="good.price"> 
								</div>
								<div class="col-md-2">
									<input type="text" placeholder="" class="form-control brand trvalue"  v-model="good.salesVolume"> 
								</div>
								
								 
							</div>
							          <input type="button" class="btn btn-primary" @click="saveGoodSpecPrice"  value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
	               		</form>
	           		</div>
	           			<div class="itemd tabitem">
	           			<form class="form-horizontal InputsWrapper" method="post" id="uploadForm" enctype="multipart/form-data">
		                    <div class="form-group "> 
		                        <div class="col-sm-3">
		                        	<input type="text" class="form-control typething" id="paramName" placeholder="属性参数1"  >
		                        </div>
		                        <div class="col-sm-3">
		                        	<input type="text" class="form-control typevalue" id="paramVal" placeholder="属性参数1值"  >
		                        </div>
		                        <div class="col-sm-6">
		                        	<button type="button" class="btn btn-default AddMoreFileBox" @click="insertGoodParam">新增</button>
		                        	<button type="button" class="btn btn-default">修改</button>
		                        	<!-- <button type="button" class="btn btn-default">删除</button> -->
		                        </div> 
		                    </div>   
		                        <div class="form-group"  v-for="good in goodParam">
		                        <div class="col-sm-3">
		                        <input type="text" class="form-control" id="" placeholder="属性参数1"   v-model="good.name"  >
		                        </div>
		                        <div class="col-sm-3"><input  class="form-control" id="" placeholder="属性参数1值" v-model="good.value"  type="text" >
		                        </div>
		                        <div class="col-sm-6">&nbsp;<button type="button" class="btn btn-default" @click="delParam(good.goodParameterId)" >删除</button></div>
		                        </div> 
     		</form>
     		<input type="button" class="btn btn-primary" @click="saveGoodPam"  value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
	         
	           		</div>
	           		<div class="iteme tabitem">
	           			<form class="form-horizontal" method="post" id="uploadForm" enctype="multipart/form-data">
		                    <div class="form-group">
		                        <label for="exampleInputName2"  class="col-sm-2 control-label">商品内容</label>
		                        <div class="col-sm-10">
		                         <div id="editor">
       							<!-- 	 <p>欢迎使用 wangEditor 富文本编辑器</p> -->
    							</div>	
		                        	<!-- <textarea class="form-control" rows="3"   v-model="goodDetail.description"></textarea> -->
		                        </div>
		                    </div>  
	               		</form>
	               		<input type="button" class="btn btn-primary" @click="saveGoodDetail"  value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
	         
	           		</div>
	           	</div>
          	</div>
	</div> 
		  <script type="text/javascript" src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
	
	<script src="${request.contextPath}/statics/js/modules/good/type.js?_${.now?long}"></script>  
		
</html>
